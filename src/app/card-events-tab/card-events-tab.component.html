<div class="container">
    <div class="row py-2">
        <div class="col-md-6 col-sm-12">
            <div class="row text-center py-2">
                <label class="event-tab-labels">Date</label><br>
                <span class="events-card-api-text">2023-08-16</span>
            </div>

            <div class="row text-center py-2">
                <label class="event-tab-labels">Artist/Team</label><br>
                <span class="events-card-api-text">Swapnil Chhatre | Chahat Garg | Pratik Dhulubulu | Prajakta Dange</span>
            </div>

            <div class="row text-center py-2">
                <label class="event-tab-labels">Venue</label><br>
                <span class="events-card-api-text">CDAC Innovation Park</span>
            </div>

            <div class="row text-center py-2">
                <label class="event-tab-labels">Genre</label><br>
                <span class="events-card-api-text">Drama | Thriller</span>
            </div>

            <div class="row text-center py-2">
                <label class="event-tab-labels">Price Ranges</label><br>
                <span class="events-card-api-text">500USD to 800USD</span>
            </div>
            
            <div class="row text-center">
                <div class="d-flex-col align-items-center py-2">
                    <label class="event-tab-labels">Ticket Status</label><br>
                    <span class="events-card-api-text basic-status-btn">On Sale</span>
                </div>
            </div>

            <div class="row text-center py-2">
                <label class="event-tab-labels">Buy Ticket At:</label><br>
                <span class="events-card-api-text">Ticketmaster</span>
            </div>

        </div>
        <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
            <img width="250" src="https://ar.happyvalentinesday2020.online/pics/basketballtripper.com/wp-content/uploads/2021/01/TD-Garden-Seating-Plan.jpg">
        </div>

        <div class="d-flex align-items-center justify-content-center pt-2">
            <span class="share-on-text mx-1">Share on:</span>
            <fa-icon class="twitter-icon mx-1" size="2x" [icon]="faTwitter"></fa-icon> 
            <fa-icon class="facebook-icon mx-1" size="2x" [icon]="faFacebook"></fa-icon>
        </div>
    </div>
</div>
