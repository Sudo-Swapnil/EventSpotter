<div class="container">
    <div class="row py-2">
        <div class="col-md-6 col-sm-12">
            <div *ngIf="eventDateTime" class="row text-center py-2">
                <label class="event-tab-labels">Date</label><br>
                <span class="events-card-api-text">{{ eventDateTime }}</span>
            </div>

            <div *ngIf="artistNames" class="row text-center py-2">
                <label class="event-tab-labels">Artist/Team</label><br>
                <span class="events-card-api-text">{{ artistNames }}</span>
            </div>

            <div *ngIf="venueName" class="row text-center py-2">
                <label class="event-tab-labels">Venue</label><br>
                <span class="events-card-api-text">{{ venueName }}</span>
            </div>

            <div *ngIf="genre" class="row text-center py-2">
                <label class="event-tab-labels">Genre</label><br>
                <span class="events-card-api-text">{{ genre }}</span>
            </div>

            <div *ngIf="priceRange" class="row text-center py-2">
                <label class="event-tab-labels">Price Ranges</label><br>
                <span class="events-card-api-text">{{ priceRange }}</span>
            </div>
            
            <div *ngIf="statusInfo" class="row text-center">
                <div class="d-flex-col align-items-center py-2">
                    <label class="event-tab-labels">Ticket Status</label><br>
                    <span class="events-card-api-text basic-status-btn"
                        [ngClass]="{'btn-green': statusInfo == 'On Sale',
                                    'btn-red': statusInfo == 'Off Sale',
                                    'btn-black': statusInfo == 'Cancelled',
                                    'btn-orange': statusInfo == 'Rescheduled' || statusInfo == 'Postponed'
                                    }">
                        {{ statusInfo }}
                    </span>
                </div>
            </div>

            <div *ngIf="ticketUrl" class="row text-center py-2">
                <label class="event-tab-labels">Buy Ticket At:</label><br>
                <span class="events-card-api-text"><a [href]="ticketUrl" target="_blank">Ticketmaster</a></span>
            </div>

        </div>
        <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
            <img [src]="seatMapSrc" class="img-responsive" alt="No seatmap available">
        </div>

        <div class="d-flex align-items-center justify-content-center pt-2">
            <span class="share-on-text mx-1">Share on:</span>
            
            <a [href]="twitterLink" target="_target">
                <fa-icon class="twitter-icon mx-1" size="2x" [icon]="faTwitter"></fa-icon> 
            </a>
            
            <a [href]="facebookLink" target="_target">
                <fa-icon class="facebook-icon mx-1" size="2x" [icon]="faFacebook"></fa-icon>    
            </a>

        </div>
    </div>
</div>
